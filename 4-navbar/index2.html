<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nav bar</title>
   <link rel="stylesheet" href="scrip2.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>

<body>
   <nav>
      <div class="pre-container">
         <h2>Coding<span> Addict</span></h2>
         <button class="close">
            <i class="fas fa-times"></i>
         </button>
      </div>
      <div class="main-container">
         <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
         </ul>
      </div>
      <div class="social-media">
         <ul>
            <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
            <li><a href=""><i class="fab fa-twitter"></i></a></li>
            <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href=""><i class="fab fa-behance"></i></a></li>
         </ul>
      </div>
   </nav>
   <div class="hamburger">
      <button>
         <i class="fas fa-bars"></i>
      </button>
   </div>

   <script src="https://kit.fontawesome.com/5fad15202b.js" crossorigin="anonymous"></script>
   <script src="app2.js"></script>
</body>

</html>
